<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主播歌单</title>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Naive UI -->
    <script src="https://unpkg.com/naive-ui@2.39.0/dist/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/vfonts/Lato.css">
    <link rel="stylesheet" href="https://unpkg.com/vfonts/FiraCode.css">
    <style>
        body {
            margin: 0;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px 20px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .header-card {
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .avatar-container {
            flex-shrink: 0;
        }

        .streamer-info {
            flex: 1;
        }

        .streamer-title {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-size: 2.2rem;
            font-weight: bold;
            line-height: 1.2;
        }

        .stats-container {
            display: flex;
            gap: 25px;
            margin-top: 12px;
        }

        .controls-card {
            margin-bottom: 20px;
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .song-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .song-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .song-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.1rem;
            color: #666;
        }

        .floating-actions {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 30px 16px 16px 16px;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }

            .streamer-title {
                font-size: 1.8rem;
            }

            .stats-container {
                justify-content: center;
                gap: 20px;
            }

            .controls-header {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .song-list {
                grid-template-columns: 1fr;
            }

            .floating-actions {
                bottom: 16px;
                right: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <n-config-provider :theme="theme" :theme-overrides="themeOverrides">
            <n-message-provider>
                <app-content />
            </n-message-provider>
        </n-config-provider>
    </div>

    <script>
        const { createApp } = Vue;
        const { 
            NConfigProvider, 
            NCard, 
            NAvatar, 
            NText, 
            NStatistic, 
            NButton, 
            NIcon, 
            NInput, 
            NTag, 
            NThing, 
            NSpace, 
            NEmpty, 
            NBackTop, 
            NModal, 
            useMessage,
            darkTheme 
        } = naive;

        const AppContent = {
            template: `
                <div class="main-container">
                    <!-- 主播信息头部 -->
                    <n-card class="header-card" :bordered="false">
                        <div class="header-content">
                            <div class="avatar-container">
                                <n-avatar
                                    :size="100"
                                    :src="streamerInfo.avatar"
                                    :fallback-src="'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNTAiIGN5PSI1MCIgcj0iNTAiIGZpbGw9IiNGN0Y3RjciLz48Y2lyY2xlIGN4PSI1MCIgY3k9IjM1IiByPSIxNSIgZmlsbD0iIzk5OTk5OSIvPjxwYXRoIGQ9Ik0zMCA3MEM0MCA2MCA2MCA2MCA3MCA3MEMzMCA3MCAzMCA3MCAzMCA3MFoiIGZpbGw9IiM5OTk5OTkiLz48L3N2Zz4='"
                                    round
                                />
                            </div>
                            <div class="streamer-info">
                                <h1 class="streamer-title">{{ streamerInfo.name }}</h1>
                                <n-text :depth="2" style="font-size: 1.1rem;">
                                    {{ streamerInfo.description }}
                                </n-text>
                                <div class="stats-container">
                                    <n-statistic label="歌曲" :value="totalSongs" />
                                    <n-statistic label="标签" :value="uniqueTags.length" />
                                </div>
                            </div>
                        </div>
                    </n-card>

                    <!-- 搜索和过滤控件 -->
                    <n-card class="controls-card" :bordered="false">
                        <div class="controls-header">
                            <n-text style="font-size: 1.2rem; font-weight: 600;">
                                搜索 & 筛选
                            </n-text>
                            <n-button
                                type="primary"
                                :loading="isRefreshing"
                                @click="refreshData"
                                round
                            >
                                <template #icon>
                                    <n-icon>
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                            <path fill="currentColor" d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                                        </svg>
                                    </n-icon>
                                </template>
                                {{ isRefreshing ? '刷新中...' : '刷新数据' }}
                            </n-button>
                        </div>
                        
                        <n-input
                            v-model:value="searchQuery"
                            placeholder="搜索歌曲名称或歌手..."
                            clearable
                            round
                            size="large"
                            @input="filterSongs"
                        >
                            <template #prefix>
                                <n-icon>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"/>
                                    </svg>
                                </n-icon>
                            </template>
                        </n-input>

                        <div class="tags-container">
                            <n-tag
                                :type="selectedTag === '' ? 'primary' : 'default'"
                                checkable
                                :checked="selectedTag === ''"
                                @click="selectTag('')"
                                round
                            >
                                全部
                            </n-tag>
                            <n-tag
                                v-for="tag in uniqueTags"
                                :key="tag"
                                :type="selectedTag === tag ? 'primary' : 'default'"
                                checkable
                                :checked="selectedTag === tag"
                                @click="selectTag(tag)"
                                round
                            >
                                {{ tag }}
                            </n-tag>
                        </div>
                    </n-card>

                    <!-- 歌曲列表 -->
                    <div v-if="filteredSongs.length > 0" class="song-list">
                        <n-card
                            v-for="song in filteredSongs"
                            :key="song.id"
                            class="song-card"
                            :bordered="false"
                            hoverable
                            @click="selectSong(song)"
                        >
                            <n-thing>
                                <template #header>
                                    <n-text strong style="font-size: 1.2rem;">
                                        {{ song.title }}
                                    </n-text>
                                </template>
                                <template #description>
                                    <n-text :depth="2">{{ song.artist }}</n-text>
                                </template>
                                <template #footer>
                                    <n-space size="small">
                                        <n-tag
                                            v-for="tag in song.tags"
                                            :key="tag"
                                            size="small"
                                            round
                                        >
                                            {{ tag }}
                                        </n-tag>
                                    </n-space>
                                </template>
                            </n-thing>
                        </n-card>
                    </div>

                    <!-- 无结果提示 -->
                    <n-card v-else-if="!initialLoading && filteredSongs.length === 0" :bordered="false">
                        <n-empty
                            description="没有找到匹配的歌曲"
                            style="margin: 40px 0;"
                        >
                            <template #extra>
                                <n-text :depth="2">
                                    {{ apiError ? '数据加载失败，请检查后端服务或点击刷新重试' : '试试其他关键词或标签吧~' }}
                                </n-text>
                            </template>
                        </n-empty>
                    </n-card>
                </div>

                <!-- 浮动按钮组 -->
                <div class="floating-actions">
                    <n-back-top
                        :visibility-height="300"
                        :listen-to="'window'"
                        style="position: static;"
                    >
                        <n-button circle size="large" type="info">
                            <template #icon>
                                <n-icon>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6l-6 6z"/>
                                    </svg>
                                </n-icon>
                            </template>
                        </n-button>
                    </n-back-top>
                    
                    <n-button
                        circle
                        size="large"
                        type="primary"
                        @click="showAdminModal"
                    >
                        <template #icon>
                            <n-icon>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                                </svg>
                            </n-icon>
                        </template>
                    </n-button>
                </div>

                <!-- 管理员登录模态框 -->
                <n-modal v-model:show="showModal" preset="dialog" title="管理员登录">
                    <template #default>
                        <n-input
                            v-model:value="adminKey"
                            type="password"
                            placeholder="请输入管理密钥"
                            show-password-on="click"
                            @keyup.enter="checkAdminKey"
                        />
                    </template>
                    <template #action>
                        <n-space>
                            <n-button @click="closeModal">取消</n-button>
                            <n-button type="primary" @click="checkAdminKey">确认</n-button>
                        </n-space>
                    </template>
                </n-modal>
            `,
            setup() {
                const message = useMessage();
                return { message };
            },
            components: {
                NCard,
                NAvatar,
                NText,
                NStatistic,
                NButton,
                NIcon,
                NInput,
                NTag,
                NThing,
                NSpace,
                NEmpty,
                NBackTop,
                NModal
            },
            data() {
                return {
                    // 主播信息
                    streamerInfo: {
                        name: "主播歌单",
                        avatar: "",
                        description: "专业歌手 | 各种风格都能唱 | 欢迎点歌互动~",
                        background: ""
                    },
                    
                    // 搜索和过滤
                    searchQuery: '',
                    selectedTag: '',
                    
                    // 模态框
                    showModal: false,
                    adminKey: '',
                    
                    // 加载状态
                    isRefreshing: false,
                    initialLoading: true,
                    apiError: false,
                    
                    // 歌曲数据
                    songs: [],
                    allTags: [],
                    filteredSongs: [],
                    
                    // 模拟数据（当API不可用时使用）
                    mockSongs: [
                        {
                            id: 1,
                            title: "演员",
                            artist: "薛之谦",
                            tags: ["流行", "抒情"]
                        },
                        {
                            id: 2,
                            title: "稻香",
                            artist: "周杰伦",
                            tags: ["流行", "励志"]
                        },
                        {
                            id: 3,
                            title: "告白气球",
                            artist: "周杰伦",
                            tags: ["流行", "甜蜜"]
                        },
                        {
                            id: 4,
                            title: "夜空中最亮的星",
                            artist: "逃跑计划",
                            tags: ["摇滚", "励志"]
                        },
                        {
                            id: 5,
                            title: "消愁",
                            artist: "毛不易",
                            tags: ["民谣", "抒情"]
                        }
                    ],
                    mockTags: ["流行", "抒情", "励志", "摇滚", "民谣", "甜蜜"]
                }
            },
            
            computed: {
                uniqueTags() {
                    return this.allTags.sort();
                },
                
                totalSongs() {
                    return this.songs.length;
                }
            },
            
            mounted() {
                this.applyBackground(); // 先应用默认背景
                this.initializeData();
            },
            
            methods: {
                // 初始化数据
                async initializeData() {
                    this.initialLoading = true;
                    this.apiError = false;
                    
                    try {
                        // 设置3秒超时
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 3000);
                        
                        const [streamerResponse, songsResponse, tagsResponse] = await Promise.all([
                            this.fetchWithFallback('/api/streamer/profile', { signal: controller.signal }),
                            this.fetchWithFallback('/api/songs', { signal: controller.signal }),
                            this.fetchWithFallback('/api/tags', { signal: controller.signal })
                        ]);

                        clearTimeout(timeoutId);

                        // 处理主播信息
                        if (streamerResponse && streamerResponse.ok) {
                            const streamerData = await streamerResponse.json();
                            if (streamerData.success) {
                                this.streamerInfo = {
                                    name: streamerData.data.name || this.streamerInfo.name,
                                    avatar: streamerData.data.avatar || this.streamerInfo.avatar,
                                    description: streamerData.data.description || this.streamerInfo.description,
                                    background: streamerData.data.background || this.streamerInfo.background
                                };
                                
                                // 应用背景图
                                this.applyBackground();
                            }
                        }

                        // 处理歌曲数据
                        if (songsResponse && songsResponse.ok) {
                            const songsData = await songsResponse.json();
                            if (songsData.success && songsData.data.songs) {
                                this.songs = songsData.data.songs;
                            } else {
                                throw new Error('Songs data format error');
                            }
                        } else {
                            throw new Error('Songs API failed');
                        }

                        // 处理标签数据
                        if (tagsResponse && tagsResponse.ok) {
                            const tagsData = await tagsResponse.json();
                            if (tagsData.success) {
                                this.allTags = tagsData.data;
                            } else {
                                // 从歌曲中提取标签
                                this.extractTagsFromSongs();
                            }
                        } else {
                            this.extractTagsFromSongs();
                        }

                        this.filteredSongs = [...this.songs];

                    } catch (error) {
                        console.error('API请求失败，使用模拟数据:', error);
                        this.apiError = true;
                        
                        // 使用模拟数据
                        this.songs = [...this.mockSongs];
                        this.allTags = [...this.mockTags];
                        this.filteredSongs = [...this.songs];
                        
                        // 应用默认背景
                        this.applyBackground();
                        
                        this.message.warning('无法连接到服务器，显示演示数据');
                    } finally {
                        // 确保loading状态被关闭
                        this.initialLoading = false;
                        console.log('数据初始化完成');
                    }
                },

                // 带降级的fetch
                async fetchWithFallback(url, options = {}) {
                    try {
                        return await fetch(url, options);
                    } catch (error) {
                        console.error(`Fetch failed for ${url}:`, error);
                        return null;
                    }
                },

                // 从歌曲中提取标签
                extractTagsFromSongs() {
                    const tagSet = new Set();
                    this.songs.forEach(song => {
                        if (song.tags && Array.isArray(song.tags)) {
                            song.tags.forEach(tag => tagSet.add(tag));
                        }
                    });
                    this.allTags = Array.from(tagSet);
                },

                // 刷新数据
                async refreshData() {
                    if (this.isRefreshing) return;
                    
                    this.isRefreshing = true;
                    
                    try {
                        await this.initializeData();
                        if (!this.apiError) {
                            this.message.success('数据刷新成功！');
                        }
                        // 刷新后重新应用背景
                        this.applyBackground();
                    } catch (error) {
                        console.error('刷新数据失败:', error);
                        this.message.error('刷新失败，请重试');
                    } finally {
                        this.isRefreshing = false;
                    }
                },

                // 应用背景图
                applyBackground() {
                    if (this.streamerInfo.background) {
                        // 使用背景图加遮罩层
                        document.body.style.background = `linear-gradient(rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3)), url('${this.streamerInfo.background}') center center/cover no-repeat, linear-gradient(135deg, #667eea 0%, #764ba2 100%)`;
                    } else {
                        document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    }
                },

                filterSongs() {
                    let filtered = [...this.songs];
                    
                    if (this.searchQuery.trim()) {
                        const query = this.searchQuery.toLowerCase();
                        filtered = filtered.filter(song => 
                            song.title.toLowerCase().includes(query) ||
                            song.artist.toLowerCase().includes(query)
                        );
                    }
                    
                    if (this.selectedTag) {
                        filtered = filtered.filter(song => 
                            song.tags && song.tags.includes(this.selectedTag)
                        );
                    }
                    
                    this.filteredSongs = filtered;
                },
                
                selectTag(tag) {
                    this.selectedTag = tag;
                    this.filterSongs();
                },
                
                selectSong(song) {
                    const songText = `${song.title} - ${song.artist}`;
                    this.copyToClipboard(songText);
                },
                
                async copyToClipboard(text) {
                    try {
                        if (navigator.clipboard && navigator.clipboard.writeText) {
                            await navigator.clipboard.writeText(text);
                            this.message.success(`已复制：${text}`);
                        } else {
                            this.fallbackCopyTextToClipboard(text);
                        }
                    } catch (err) {
                        console.error('复制失败:', err);
                        this.fallbackCopyTextToClipboard(text);
                    }
                },
                
                fallbackCopyTextToClipboard(text) {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed";
                    textArea.style.left = "-999999px";
                    textArea.style.top = "-999999px";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        const successful = document.execCommand('copy');
                        if (successful) {
                            this.message.success(`已复制：${text}`);
                        } else {
                            this.message.error('复制失败，请手动复制');
                        }
                    } catch (err) {
                        console.error('降级复制方案失败:', err);
                        this.message.error('复制失败，请手动复制');
                    }
                    
                    document.body.removeChild(textArea);
                },
                
                showAdminModal() {
                    // 检查是否已登录
                    const token = sessionStorage.getItem('admin_token');
                    const authTime = sessionStorage.getItem('admin_auth_time');
                    
                    // 检查token是否存在且在有效期内（24小时）
                    if (token && authTime) {
                        const now = Date.now();
                        const loginTime = parseInt(authTime);
                        const twentyFourHours = 24 * 60 * 60 * 1000;
                        
                        if (now - loginTime < twentyFourHours) {
                            // 已登录且token有效，直接跳转
                            this.message.success('正在跳转到管理后台...');
                            setTimeout(() => {
                                window.location.href = '/admin';
                            }, 500);
                            return;
                        } else {
                            // token过期，清除
                            sessionStorage.removeItem('admin_token');
                            sessionStorage.removeItem('admin_auth_time');
                        }
                    }
                    
                    // 未登录或token过期，显示登录框
                    this.showModal = true;
                    this.adminKey = '';
                },
                
                closeModal() {
                    this.showModal = false;
                    this.adminKey = '';
                },
                
                async checkAdminKey() {
                    if (!this.adminKey.trim()) {
                        this.message.error('请输入管理密钥');
                        return;
                    }

                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ key: this.adminKey })
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.closeModal();
                            // 存储token到sessionStorage
                            sessionStorage.setItem('admin_token', data.token);
                            sessionStorage.setItem('admin_auth_time', Date.now().toString());
                            this.message.success('登录成功！即将跳转到管理后台...');
                            // 跳转到管理后台
                            setTimeout(() => {
                                window.location.href = '/admin';
                            }, 1000);
                        } else {
                            this.message.error(data.error || '登录失败');
                            this.adminKey = '';
                        }
                    } catch (error) {
                        console.error('管理员登录失败:', error);
                        this.message.error('登录失败，请检查网络连接');
                        this.adminKey = '';
                    }
                }
            }
        };

        createApp({
            components: {
                NConfigProvider,
                NMessageProvider: naive.NMessageProvider,
                AppContent
            },
            data() {
                return {
                    theme: null,
                    themeOverrides: {
                        common: {
                            primaryColor: '#667eea',
                            primaryColorHover: '#5a6fd8',
                            primaryColorPressed: '#4d60c4',
                            infoColor: '#42a5f5',
                            infoColorHover: '#2196f3',
                            infoColorPressed: '#1976d2',
                            successColor: '#5c6bc0',
                            successColorHover: '#3f51b5',
                            successColorPressed: '#303f9f',
                            warningColor: '#ab47bc',
                            warningColorHover: '#9c27b0',
                            warningColorPressed: '#7b1fa2'
                        },
                        Tag: {
                            colorPrimary: '#667eea',
                            colorPrimaryHover: '#5a6fd8',
                            textColorPrimary: '#ffffff',
                            colorDefault: 'rgba(102, 126, 234, 0.1)',
                            colorDefaultHover: 'rgba(102, 126, 234, 0.2)',
                            textColorDefault: '#667eea'
                        },
                        Button: {
                            colorPrimary: '#667eea',
                            colorPrimaryHover: '#5a6fd8',
                            colorPrimaryPressed: '#4d60c4',
                            colorInfo: '#42a5f5',
                            colorInfoHover: '#2196f3',
                            colorInfoPressed: '#1976d2',
                            colorSuccess: '#5c6bc0',
                            colorSuccessHover: '#3f51b5',
                            colorSuccessPressed: '#303f9f'
                        },
                        Card: {
                            colorEmbedded: 'rgba(255, 255, 255, 0.95)',
                            colorEmbeddedModal: 'rgba(255, 255, 255, 0.98)'
                        },
                        Input: {
                            borderHover: '#667eea',
                            borderFocus: '#667eea',
                            boxShadowFocus: '0 0 0 2px rgba(102, 126, 234, 0.2)'
                        }
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
